<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Kanban Board</title>

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
    
        <div class="heading">
            Digital Kanban Board
        </div>

        <div id="new">
            <input type="text" placeholder="write your new item here"></input>
            <button>
            Add
            </button>
        </div>

        <div id="board" class="flex-container">
            <div class="block" id="toDo">
                <h3>
                    To Do
                </h3>
                <div class="task" id="task1">task 1</div>
                <div class="task" id="task2">task 2</div>
                <div class="task" id="task3">task 3</div>
                <div class="task" id="task4">task 4</div>
            </div>
            
            <div class="block" id="doing">
                <h3>
                    Doing
                </h3>
            </div>  
        
            <div class="block" id="done">
                <h3>
                    Done
                </h3>
            </div>  
        
        </div>
        
    </div>

</body>

</html>
